fat-description = O objetivo do Simulador FAT é servir como uma ferramenta para o ensino do Sistema de Arquivos FAT. Esse Recurso Educacional Aberto (REA) contém pequenos textos sobre FAT 12, FAT 16 e FAT 32. É intuitivo e fácil de utilizar em classe de aula tanto por professores como alunos, e seu conteúdo ajuda os alunos a entenderem a matéria de maneira sólida e clara. Para tanto, o simulador é feito de uma leve interface interativa, com controladores e tabelas coloridas.
manual = No menu ao topo da página, encontram-se botões âncora (A) que levam tanto às descrições das características dos tipos de FAT quanto às comparações. Também são encontradas as opções de troca de linguagem (B), “Como Usar” (C) e “Autores” do REA (D). Para cada tipo de FAT, há um breve texto com suas principais características. No início da página, para realizar uma simulação, deve-se inserir o número de blocos e o tamanho de cada bloco desejados. Após estas escolhas, deve-se “Aplicar Alterações”. Assim, o cartão rotacionará, mostrando a representação da Tabela de Arquivos (1), a FAT (2) e dos blocos no disco (3). A partir disso, deve-se inserir a quantidade de arquivos desejados, com seus respectivos tamanhos e nomes. Esses serão dispostos de acordo com as inserções e remoções realizadas.
