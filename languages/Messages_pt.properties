fat12_supporting_text = Essa versão de FAT dispõe de 12 bits para mapear cada partição na tabela de alocação. Cada bloco do disco tem por padrão um tamanho de 512 bytes (disquetes). Por tanto, temos no máximo 4096 entradas, de 2 bytes cada, na tabela FAT. Quando o discos foram lançados, a Microsoft permitiu então a adição de blocos com 1 KB, 2KB e 4KB, expandindo o tamanho máximo de uma partição para 16 MB. Como o MS-DOS suporta até 4 partições em um disco, tem-se 64MB como capacidade de disco total.

