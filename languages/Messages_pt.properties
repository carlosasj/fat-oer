fat12_supporting_text = Essa versão de FAT dispõe de 12 bits para mapear cada partição na tabela de alocação. Cada bloco do disco tem por padrão um tamanho de 512 bytes (disquetes). Por tanto, temos no máximo 4096 entradas, de 2 bytes cada, na tabela FAT. Quando o discos foram lançados, a Microsoft permitiu então a adição de blocos com 1 KB, 2KB e 4KB, expandindo o tamanho máximo de uma partição para 16 MB. Como o MS-DOS suporta até 4 partições em um disco, tem-se 64MB como capacidade de disco total.0
fat16_supporting_text = Essa versão de FAT dispõe de 16 bits para mapear cada partição na tabela de alocação e foram adicionados o suporte para blocos com 8 KB, 16KB e 32KB de tamanho. O espaço máximo que essa versão suporta é de 2GB (2^16 x 32KB), por tanto um disco de capacidade máxima de 4 partições de 2GB ou 8GB no total.
fat32_supporting_text = Essa versão de FAT dispõe de 28 bits para mapear cada partição na tabela de alocação. O espaço máximo que essa versão suporta é de 2 TB (2^28 x 32KB) por partições, permitindo um disco de no máximo 8 TB (4 partições de 2 TB cada).
